[[redirects]]
  from = "http://gdcdigital.co.nz/*"
  to = "https://gdcdigital.co.nz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.gdcdigital.co.nz/*"
  to = "https://gdcdigital.co.nz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.gdcdigital.co.nz/*"
  to = "https://gdcdigital.co.nz/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Robots-Tag = "index, follow"
    Cache-Control = "public, max-age=31536000, immutable"